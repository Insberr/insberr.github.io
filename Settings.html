<!DOCTYPE html>
<html>
    <head>
        <title>Settings | Personal</title>
        <link rel="stylesheet" href="Style-JS/mystyle.css"/>
    </head>
    <body>
        <p>Ah you found the settings page! These settings are experimental. Use with caution.</p>
        <input type="text" id="input" placeholder="Change Name">
        <button class="settings-submit" onclick="buttonName()">Submit</button>
        <text id="namekkk"></text>
        <script>
            //When the settings page loads it will set the text to the name
            document.getElementById("namekkk").innerHTML = localStorage.getItem("SpiderGaminName");
            
            //Settings Page: When the name change button is clicked 
            function buttonName() {
                var nametwo = document.getElementById("input").value;
                if (nametwo === "") {
                    localStorage.removeItem("SpiderGaminName");
                } else {
                    localStorage.setItem("SpiderGaminName", "Welcome Back, " + nametwo + "!");
                }
                document.getElementById("namekkk").innerHTML = localStorage.getItem("SpiderGaminName");
            }
        </script>
    </body>
</html>
